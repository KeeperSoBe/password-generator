<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <section>
      <div class="output-bar">
        <input id="output" type="text" disabled>

        <button type="button" name="button" id="copy-btn">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="copy" class="svg-inline--fa fa-copy fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56h168zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24zm120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97z"></path>
          </svg>
        </button>
      </div>

      <hr>

      <ul>
        <li>
          <h4>Password length</h4>
          <input id="length-input" type="number">
        </li>

        <li>
          <h4>Allow upper case</h4>

          <label class="checkbox-wrapper">
            <input id="upper-check" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </li>

        <li>
          <h4>Allow lower case</h4>

          <label class="checkbox-wrapper">
            <input id="lower-check" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </li>

        <li>
          <h4>Allow numbers</h4>

          <label class="checkbox-wrapper">
            <input id="numbers-check" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </li>

        <li>
          <h4>Allow symbols</h4>

          <label class="checkbox-wrapper">
            <input id="symbols-check" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>

      <button id="generate-btn" type="button" name="button">
        <p>Generate</p>
      </button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
